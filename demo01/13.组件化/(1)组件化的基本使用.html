<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件化的基本使用</title>
</head>

<body>
    

    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        // ES6
        // const str = 'abc' + 
        //     'def'
        // const str = `ABC
        //     DEF`

        // 1.创建组件构造器对象
        const cpnContructor = Vue.extend({
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是内容：哈哈哈哈哈</p>
                <p>我是内容：啦啦啦啦啦啦啦啦啦</p>
            </div>`
        })

        // 2.注册组件
        Vue.component("my-cpn",cpnContructor)
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            methods: {

            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>父组件与子组件的区分</title>
</head>

<body>
    

    <div id="app">
        <!-- 3.使用组件 -->
        <!-- <cpnc1></cpnc1> -->
        <cpnc2></cpnc2>
    </div>

    <script src="../js/vue.js"></script>
    <script>

        // 1.创建第一个组件 (子组件)
        const cpnC1 = Vue.extend({
            template: `
            <div>
                <h2>我是标题1</h2>
                <p>我是内容：哈哈哈哈哈</p>
                <p>我是内容：啦啦啦啦啦啦啦啦啦</p>
            </div>`
        })


        // 2.创建第二个组件 (父组件)
        const cpnC2 = Vue.extend({
            template: `
            <div>
                <h2>我是标题2</h2>
                <p>我是内容：呼呼呼呼</p>
                <p>我是内容：咕咕咕咕咕咕</p>
                <cpnc1></cpnc1>
            </div>`,
            components:{
                cpnc1:cpnC1
            }
        })

        // Vue.component("myCpn1",cpnContructor1)
        // Vue.component("myCpn2",cpnContructor2)

      
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components:{
                cpnc2:cpnC2
            }
        })
    </script>
</body>

</html>

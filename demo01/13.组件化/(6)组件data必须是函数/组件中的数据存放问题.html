<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件数据存放问题</title>
</head>

<body>

    <div id="app">
        <mycpn1></mycpn1>
    </div>

    <template id="cpn1">
        <div>
            <h2>{{title}}</h2>
            <p>{{content}}</p>
            <p>我是内容：啦啦啦啦啦啦啦啦啦</p>
        </div>
    </template>

    <script src="../../js/vue.js"></script>
    <script>
        // 组件对象中也有个data属性，data属性必须是个函数，必须返回一个对象，对象内部保存着数据
        Vue.component("mycpn1", {
            template: '#cpn1',
            data() {  
                return {
                    title:'我是组件的data数据',
                    content:'我是内容1：哈哈哈哈'
                }
            }
        })

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ["少年的你", "哪吒", "中国机长", "我和我的祖国"]
            }
        })
    </script>
</body>

</html>

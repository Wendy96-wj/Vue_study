<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>v-bind动态绑定class</Title> 
        <style>
            .active {
                color: #ff6600;
            }
        </style>
    </head>
    <body>

        <div id="app">
            <h2>{{message}}</h2>
            <!-- <h2 :class="active">{{message}}</h2> -->
            <!-- <h2 :class="{类名：布尔值}">{{message}}</h2> -->
            <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
            <h2 :class="getClasses">{{message}}</h2>
            <button v-on:click="btnClick">按钮</button>

            <!-- v-on 的语法糖  v-on:click  => @click -->
            

            <!-- 动态绑定class数组语法 -->
            <h2 :class="['active','line']" class="title">{{message}}</h2>
            <h2 :class="[acTion,lIne]" class="title">{{message}}</h2>
            <h2 :class="get2Class" class="title">{{message}}</h2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊，Wendy！',
                    // active:'active',
                    isActive:true,
                    isLine:true,
                    acTion:'lalala',
                    lIne:'hahaha'
                },
                methods:{
                    btnClick: function(){
                        this.isActive = !this.isActive
                    },
                    getClasses : function () {
                        return {active: this.isActive, line: this.isLine}
                    },
                    get2Class : function () {
                        return [this.acTion,this.lIne]
                    }
                }
            })
        </script>
    </body>
</html>

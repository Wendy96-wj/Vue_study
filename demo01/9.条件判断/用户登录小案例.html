<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户登录小案例</title>
    </head>
    <body>

        <div id="app">
            <span v-if="isUser">
                <label for="username">用户账户</label> 
                <input type="text" id="username" placeholder="请输入您的账户名" key = "username">
            </span>
            <span v-else>
                <label for="useremail">用户邮箱</label> 
                <input type="text" id="useremail" placeholder="请输入您的邮箱" key = " useremail ">
            </span>
            <button @click="isUser = !isUser">切换类型</button>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    isUser:true
                }
            })
        </script>
    </body>
</html>

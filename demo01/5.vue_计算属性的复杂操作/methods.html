<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>计算属性和methods的对比</title>
    </head>
    <body>

        <div id="app">
            <!-- 1.直接拼接 （缺点：语法过于繁琐） -->
            <h2>{{firstName}} {{lastName}}</h2>

            <!-- 2.通过定义methods （缺点：调用几次就执行几次）-->
            <h2>{{getFullName()}}</h2>

            <!-- 3. 计算属性 computed （优选：只执行一次）-->
            <h2>{{fullName}}</h2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好啊',
                    firstName:'Wendy',
                    lastName:'Happy'
                },
                methods:{
                    getFullName:function () {
                        return this.firstName + ' ' + this.lastName;
                    }
                },
                computed:{
                    fullName:function(){
                        return this.firstName + ' ' + this.lastName;
                    }
                }
                
            })
        </script>
    </body>
</html>

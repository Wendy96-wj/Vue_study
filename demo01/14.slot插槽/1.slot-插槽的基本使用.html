<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slot插槽</title>
        <!-- 组件的插槽 -->
        <!-- 
            1.组件的插槽也是为了让我们封装的组件更加具有扩展性；
            2.让使用者可以决定组件内部的一些内容到底展示什么；
         -->
    </head>
    <body>
        <!-- 
            1.插槽的基本使用：在组件中写入<slot></slot>
            2.插槽的默认值 <slot><button>按钮</button></slot>
            3.如果有多个值，同时放入到组件进行替换是，一起作为替换元素
         -->

        <div id="app">
            <cpn></cpn>
            <cpn><span>哈哈哈</span></cpn>
            <cpn>
                <i>啦啦啦</i>
                <div>我是div元素</div>
                <p>我是p标签</p>
            </cpn>
            <cpn></cpn>
        </div>

        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>我是组件哈哈哈哈</p>
                <slot><button>按钮</button></slot>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好啊',
                    
                },
                components:{
                    cpn:{
                        template:'#cpn',
                    }
                }
            })
        </script>
    </body>
</html>

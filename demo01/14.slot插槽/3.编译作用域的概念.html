<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编译作用域的概念</title>
</head>

<body>
    <div id="app">
        <cpn v-show="isShow1"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容哈哈哈哈</p>
            <button v-show="isShow2">按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow1:true
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data(){
                        return {
                            isShow2:false
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>

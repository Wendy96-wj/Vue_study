<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slot作用域插槽</title>
    <!-- 父组件替换插槽的标签，但是内容由子组件提供 -->
</head>

<body>
    <div id="app">
        <cpn></cpn>

        <cpn>
            <!-- 目的是获取子组件中的pLanguage -->
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} - </span> -->
                <span>{{slot.data.join(' - ')}}</span>
            </template>
        </cpn>

        <cpn>
            <!-- 目的是获取子组件中的pLanguage -->
            <template slot-scope="slot">
                <!-- <span v-for="item in slot.data">{{item}} - </span> -->
                <span>{{slot.data.join(' ** ')}}</span>
            </template>
        </cpn>

    </div>

    <template id="cpn">
        <div>
            <slot :data="pLanguages">
                <ul>
                    <li v-for="item in pLanguages">{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',

            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages: ['Java', 'C++', 'python', 'Dart', 'JavaSpcrit']
                        }
                    }
                }
            }
        })
    </script>
    
</body>

</html>

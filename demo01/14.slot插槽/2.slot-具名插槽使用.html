<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slot具名插槽</title>
    </head>
    <body>
        <div id="app">
            <cpn>
                <button slot="left">返回</button>
                <span slot="center">标题</span>
                <p slot="right">选择</p>
            </cpn>
            
        </div>

        <template id="cpn">
            <div>
                <slot name='left'><span>左边</span></slot>
                <slot name='center'><span>中间</span></slot>
                <slot name='right'><span>右边</span></slot>
            </div>
        </template>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好啊',
                    
                },
                components:{
                    cpn:{
                        template:'#cpn',
                    }
                }
            })
        </script>
    </body>
</html>

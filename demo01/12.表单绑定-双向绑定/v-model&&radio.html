<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-model的基本使用</title>
    </head>
    <body>

        <div id="app">
           <label for="male">
               <input type="radio" id='male' name="sex" value="男" v-model='sex'>男
           </label>
           <label for="female">
                <input type="radio" id='female' name="sex" value="女"  v-model='sex'>女
            </label>
            <h2>你选择的性别:{{sex}}</h2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好啊',
                    sex:'男'
                },
                methods:{
                   
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-model的修饰符</title>
    </head>
    <body>

        <div id="app">
          <!-- 1.修饰符：lazy 数据只有在失去焦点或者回车的时候才会更新-->
          <input type="text" v-model.lazy="message" >
          <h2>{{message}}</h2>

          <!-- 2.修饰符：number  如果想自动将用户的输入值转为数值类型-->
          <input type="number" v-model.number="age">
          <h2>{{typeof age}}</h2>

          <!-- 3.修饰符：trim 如果要自动过滤用户输入的首尾空白字符-->
          <input type="text" v-model.trim="name">
          <h2>您的名字：{{name}}</h2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:'#app',
                data:{
                    message:'你好啊',
                    age:'',
                    name:''
                },
                methods:{
                   
                }
            })
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>const定义常量</title>
    </head>
    <body>

        

        <script src="../js/vue.js"></script>
        <script>
            // 1.注意一：一旦给const修饰的标识符被赋值后，不能修改
            // const name = "Wendy";
            // name = 'abc';

            // 2.注意二：在使用const定义标识符，必须进行赋值
            // const name;

            // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性。
            const obj = {
                name : 'Wendy',
                age : 23,
                sex : '女'
            }
            console.log(obj);
            

            obj.name = 'paper',
            obj.age = 20,
            obj.sex = '男'

            console.log(obj);
            

        </script>
    </body>
</html>

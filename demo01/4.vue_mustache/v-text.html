<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <Title>v-text文字展示</Title> 
    </head>
    <body>

        <div id="app">
            <h2>{{message}}, 温迪</h2>
            <h2 v-text="message">， 温迪</h2>
        </div>

        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el:"#app",
                data:{
                    message:'你好啊'
                }
            })
        </script>
    </body>
</html>
